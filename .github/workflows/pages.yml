# Simple workflow for deploying static content to GitHub Pages
name: Deploy javadoc to Pages

on:
  # Runs on pushes targeting the main branch (deploy to production)
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Select Java Version
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Build javadoc
        run: mvn install -DskipTests=true -DskipITs=true -Dmaven.test.failure.ignore=true -U --no-transfer-progress
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2.0.0
        with:
          path: 'target/site/testapidocs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
